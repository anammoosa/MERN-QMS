version: '3.8'

services:
  # ----------------------------
  # Database (Optional Local DB)
  # ----------------------------
  mongodb:
    image: mongo:latest
    container_name: qms-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - qms-network

  redis:
    image: redis:alpine
    container_name: qms-redis
    ports:
      - "6379:6379"
    networks:
      - qms-network

  # ----------------------------
  # Microservices
  # ----------------------------
  auth-service:
    build: ./server/auth-service
    container_name: qms-auth-service
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongodb:27017/qms-auth
      - JWT_SECRET=supersecretkey
      - CLIENT_URL=http://localhost:5177
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - qms-network

  quiz-service:
    build: ./server/quiz-service
    container_name: qms-quiz-service
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://mongodb:27017/qms-quiz
      - JWT_SECRET=supersecretkey
      - CLIENT_URL=http://localhost:5177
      - REDIS_URL=redis://redis:6379
      # Internal service communication
      # If Quiz service needed to talk to others, add vars here
    depends_on:
      - mongodb
      - redis
    networks:
      - qms-network

  assessment-service:
    build: ./server/assessment-service
    container_name: qms-assessment-service
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - MONGO_URI=mongodb://mongodb:27017/qms-assessment
      - QUIZ_SERVICE_URL=http://quiz-service:5002/api/quizzes
      - JWT_SECRET=supersecretkey
      - CLIENT_URL=http://localhost:5177
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - quiz-service
    networks:
      - qms-network

  reporting-service:
    build: ./server/reporting-service
    container_name: qms-reporting-service
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - MONGO_URI=mongodb://mongodb:27017/qms-reporting
      - ASSESSMENT_SERVICE_URL=http://assessment-service:5003/api/assessment
      - JWT_SECRET=supersecretkey
      - CLIENT_URL=http://localhost:5177
    depends_on:
      - mongodb
      - assessment-service
    networks:
      - qms-network

  # ----------------------------
  # API Gateway
  # ----------------------------
  api-gateway:
    build: ./server/api-gateway
    container_name: qms-api-gateway
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      # Proxy Targets (Internal Docker DNS)
      - AUTH_SERVICE_URL=http://auth-service:5001
      - QUIZ_SERVICE_URL=http://quiz-service:5002
      - ASSESSMENT_SERVICE_URL=http://assessment-service:5003
      - REPORTING_SERVICE_URL=http://reporting-service:5004
    depends_on:
      - auth-service
      - quiz-service
      - assessment-service
      - reporting-service
    networks:
      - qms-network

  # ----------------------------
  # Frontend Client
  # ----------------------------
  client:
    build: ./client
    container_name: qms-client
    ports:
      - "5177:80"
    environment:
      # Note: Vite vars are built-in, this only affects runtime if using a custom server.
      # The client connects to http://localhost:8002 (Gateway) from the browser.
      - VITE_API_GATEWAY_URL=http://localhost:8002/api
    depends_on:
      - api-gateway
    networks:
      - qms-network

volumes:
  mongo-data:


networks:
  qms-network:
    driver: bridge
