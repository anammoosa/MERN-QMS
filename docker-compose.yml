version: '3.8'

services:
  # Infrastructure
  mongo:
    image: mongo
    container_name: qms_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - qms_network

  redis:
    image: redis:alpine
    container_name: qms_redis
    ports:
      - "6379:6379"
    networks:
      - qms_network

  # Microservices
  api-gateway:
    build: ./server/api-gateway
    container_name: qms_api_gateway
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - AUTH_SERVICE_URL=http://auth-service:5001
      - QUIZ_SERVICE_URL=http://quiz-service:5002
      - ASSESSMENT_SERVICE_URL=http://assessment-service:5003
      - REPORTING_SERVICE_URL=http://reporting-service:5004
    depends_on:
      - auth-service
      - quiz-service
      - assessment-service
    networks:
      - qms_network

  auth-service:
    build: ./server/auth-service
    container_name: qms_auth_service
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/qms-auth
      - JWT_SECRET=secretscript
    depends_on:
      - mongo
    networks:
      - qms_network

  quiz-service:
    build: ./server/quiz-service
    container_name: qms_quiz_service
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://mongo:27017/qms-quiz
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=secretscript
    depends_on:
      - mongo
      - redis
    networks:
      - qms_network

  assessment-service:
    build: ./server/assessment-service
    container_name: qms_assessment_service
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - MONGO_URI=mongodb://mongo:27017/qms-assessment
      - REDIS_URL=redis://redis:6379
      - QUIZ_SERVICE_URL=http://quiz-service:5002/api/quizzes
      - JWT_SECRET=secretscript
    depends_on:
      - mongo
      - redis
      - quiz-service
    networks:
      - qms_network

  reporting-service:
    build: ./server/reporting-service
    container_name: qms_reporting_service
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - MONGO_URI=mongodb://mongo:27017/qms-reporting
      - ASSESSMENT_SERVICE_URL=http://assessment-service:5003/api/assessment
      - JWT_SECRET=secretscript
    depends_on:
      - mongo
      - assessment-service
    networks:
      - qms_network

networks:
  qms_network:
    driver: bridge

volumes:
  mongo_data:
